{% extends 'shop/basic.html' %}

{% block title%}Upload Project - Sbay {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Upload Product</h3>
    <form action="/shop/productupload/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="product_name">Product Name</label>
    <input type="text" class="form-control" id="product_name" name='product_name' placeholder="Enter Product Name">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name='category' placeholder="Enter Category">
  </div>

    <div class="form-group">
    <label for="technology">Technology</label>
    <input type="text" class="form-control" id="technology" name='technology' placeholder="Enter Technology">
  </div>

    <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name='price' placeholder="Enter Price">
  </div>

    <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="desc" name='desc' placeholder="Enter Description">
  </div>

    <div class="form-group">
    <label for="demo">Project Demo</label>
    <input type="text" class="form-control" id="demo" name='demo' placeholder="Enter Project Demo">
  </div>



        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>
{% endblock %}

{% block js %}
  <script>
  {% if thank %}
    alert('Your project has been uploaded!');
    document.location = "/shop/productupload";
  {% endif %}
  </script>
{% endblock %}
{% block footer %}
    <footer>
                <div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2020 <strong>Sbay</strong> Developed By Tooba Rahat
					</div>
				</div>					
    </footer>
 {% endblock %}
